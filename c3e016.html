body{margin:0px auto;max-width:1280px;line-height:1.6;font-size:18px;color:#444;padding:0 10px;background: grey;}
h1,h2,h3{line-height:1.2}
.player{
	height: 745px;
}
.char-card-container{
	height: 108px;
}
.char-card{
	background: transparent;
	padding: 12px;
	width: 296px;
	float: left;
}
.char-card-inner{
	border: 4px solid black;
	border-radius: 16px;
	width: 296px;
	height: 76px;
	box-style: border-box;
	background: darkkhaki;
	font-size: 12pt;
	white-space: nowrap;
}
.char-card-inner > h1{
	text-align: center;
	font-size: 12pt;
	white-space: nowrap;
	margin: 0 0 0 0;
}
.char-card-inner > h2{
	text-align: center;
	font-size: 8pt;
	white-space: nowrap;
	margin: 0 0 0 0;
}
.char-card-inner > h3{
	text-align: center;
	font-size: 30pt;
	white-space: nowrap;
	margin: 0 0 0 0;
	color: darkred;
}

.button{
	background: red;
	float: left;
}
.button:hover{
	background: yellow;
}

.initiative-list{
	.width: 100px;
	position: fixed;
	z-index: 1;
	top: 0;
	left: 0;
	background: darkgray;
	overflow-x: hidden;
	padding-top: 108px;
	padding-left: 10px;
	padding-right: 10px;

	font-size: 12pt;
}

</style>

			if (direction)

			initiativeList.sort((a,b)=>b.i - a.i);

			document.getElementById("initiative-list").innerHTML = ihtml;
		}

				else

			}
			renderInitiativeList();
		}

			"<div onclick=\"cpyEnterInitiative('npc',npc" + pc.shortname + ")\" class=\"button\">‚éÜ</div>";
		}

		function renderPlayerCharacters() {
			for (var i = 0; i < pc.length; i++) {
				pc[i].card.innerHTML =
					"<h1>" + pc[i].name + "</h1>" +
					//"<h2>" + pc[i].cclass + "</h2>" +
					"<h3>‚ù§" + pc[i].HP + "/" + pc[i].max_HP + "</h3>" +

					renderDevButtonsPC(pc[i])
					;
			}
		}

		function renderNonPlayerCharacters() {
			var ihtml = "";
			for (var i = 0; i < npc.length; i++) {
				ihtml += "<div class=\"char-card\"><div class=\"char-card-inner\">" +
					"<h1>" + npc[i].name + "</h1>" +
					"<h3>‚ù§" + npc[i].HP + "</h3>" +

					renderDevButtonsNPC(npc[i]) +
					"</div></div>"
					;
			}

			document.getElementById("npcContainer").innerHTML = ihtml;
		}

		function eventHPDiff(direction, from, to, diff) {
			if (direction)
				to.HP -= diff;
			else
				to.HP += diff;
		}

		var tag = document.createElement('script');
		tag.src = "https://www.youtube.com/iframe_api";
		var firstScriptTag = document.getElementsByTagName('script')[0];
		firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

		var player;
		function onYouTubeIframeAPIReady() {
			player = new YT.Player('player', {
				height: '745',
				width: '1280',
				videoId: 'O6-NaqWorI0',
				playerVars: {
					'playsinline': 1
				},
				events: {
					'onReady': onPlayerReady
				},

				wmode: 'transparent'
			});
		}

		var timer;
		function onPlayerReady(event) {
			timer = window.setInterval(tick, 250);
			renderPlayerCharacters();
			renderNonPlayerCharacters();
		}

		var lastEventTime = -1;
		var nextEventIndex = 0;

		function applyEvents(time_end) {
			for (; nextEventIndex < events.length; nextEventIndex++) {
				var e = events[nextEventIndex];
				if (e.time >= time_end)
				{
					return;
				}
				lastEventTime = e.time;
				e.callback(true);
			}
		}

		function revertEvents(time_start) {
			var prevEventIndex = nextEventIndex - 1;
			if (prevEventIndex < 0)
			{
				lastEventTime = -1;
				nextEventIndex = 0;
				return;
			}

			for (; prevEventIndex >= 0; prevEventIndex--) {
				var e = events[prevEventIndex];
				if (e.time < time_start)
				{	
					lastEventTime = e.time;
					nextEventIndex = prevEventIndex + 1;
					return;
				}
				e.callback(false);
			}
			lastEventTime = -1;
			nextEventIndex = 0;
		}

		function tick() {
			//document.getElementById("current_time").innerHTML = player.getCurrentTime() + "seconds";
			const currentTime = player.getCurrentTime();
			if (lastEventTime > currentTime)
			{
				revertEvents(currentTime);
				renderPlayerCharacters();
				renderNonPlayerCharacters();
			}
			else if (nextEventIndex >= events.length) {
				// End of events
			}
			else if (events[nextEventIndex].time < currentTime)
			{
				applyEvents(currentTime);
				renderPlayerCharacters();
				renderNonPlayerCharacters();
			}
		}

	</script>
</body>
